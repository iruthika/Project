<div class="donor-page">

  <h2>Donate Food</h2><button class="home-button" (click)="goHome()" title="Go to Home">
    <i class="fas fa-home"></i> Back to homeüè†
  </button>

<div class="donation-container">
  
    <form (ngSubmit)="donateFood()" #donationForm="ngForm">
  
      <div class="form-group">
        <label for="foodAvailable">Food Available:</label>
        <input
          type="text"
          id="foodAvailable"
          [(ngModel)]="donate.foodAvailable"
          name="foodAvailable"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="no_of_servings">No of Servings:</label>
        <input
          type="number"
          id="no_of_servings"
          [(ngModel)]="donate.no_of_servings"
          name="no_of_servings"
          required
          min="1"
        />
      </div>
  
      <div class="form-group">
        <label for="location">Address:</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="donate.location"
          name="location"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="pickupTime">Pickup End Time:</label>
        <input
          type="time"
          id="pickupTime"
          [(ngModel)]="donate.pickupTime"
          name="pickupTime"
          required
        />
        <small>Time should be later than the current time.</small>
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select [(ngModel)]="donate.status" name="status" id="status" required>
          <option value="" disabled selected>Select status</option>
          <option value="available">Available</option>
          <option value="pickedup">Picked Up</option>
        </select>
      </div>
  
      <button type="submit" class="submit-button">
        Submit Donation
      </button>
  
    </form>
  </div>
</div>
